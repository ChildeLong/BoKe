<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .block-field{
            width: 100%;
        }

        #content-field{
            width: 100%;
            height: 100px;
            resize: none;
        }
        #sendBtn{
            width: 100px;
            height: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {{include "./header.html"}}

    <main class="fix-width-center">
        <h1>发表新博客</h1>
        <hr>

        <form action="/blog/send" method="POST">
            <label for="">标题：</label>
            <br>
            <input type="text" name="title" required class="block-field">
            <br>
            <label for="">标签：</label>
            <br>
            <input type="text" name="tag" required class="block-field" placeholder="多个标签之间以空格隔开">
            <br>
            <label for="">内容：</label>
            <br>
            <textarea name="content" id="content-field" required></textarea>
            <br>
            <div style="text-align: right">
                <button id="sendBtn">发布</button>
            </div>
            
        </form>

    </main>

</body>
</html>
